  <!-- JS to manage section progression -->
 <script>
  const sections = document.querySelectorAll('section');
  const inputs = document.querySelectorAll('input, select, textarea');

  function updateSections() {
    let isValidSoFar = true;

    sections.forEach((section) => {
      const fields = section.querySelectorAll('input, select, textarea');
      const allValid = [...fields].every(field => field.checkValidity());

      if (isValidSoFar) {
        section.classList.add('active');
      } else {
        section.classList.remove('active');
      }

      isValidSoFar = isValidSoFar && allValid;
    });
  }

  inputs.forEach(input => {
    input.addEventListener('input', updateSections);
    input.addEventListener('change', updateSections);
  });

  updateSections();

  // EmailJS submission
  document.getElementById('cadForm').addEventListener('submit', function (e) {
    e.preventDefault();

    emailjs.sendForm('default_service', 'template_uph5e9g', this)
      .then(function () {
        alert("Form submitted successfully!");
        document.getElementById('cadForm').reset();
        updateSections();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, function (error) {
        console.error('FAILED...', error);
        alert("Failed to send form. Please try again later.");
      });
  });
</script>
